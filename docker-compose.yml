version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: pgvector/pgvector:pg15
    container_name: rag_transcript_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rag_transcript
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Celery broker/backend)
  redis:
    image: redis:7-alpine
    container_name: rag_transcript_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag_transcript_qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    # Healthcheck disabled - Qdrant doesn't include curl/wget in container
    # healthcheck:
    #   test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:6333/healthz || exit 1"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5

  # FastAPI application
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rag_transcript_app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - ./storage:/app/storage  # Local storage volume
      - ./hf_cache:/root/.cache/huggingface  # Pre-downloaded HF models
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/rag_transcript
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - STORAGE_BACKEND=local
      - LOCAL_STORAGE_PATH=/app/storage
      - EMBEDDING_MODEL=/root/.cache/huggingface/all-MiniLM-L6-v2
      - HF_HOME=/root/.cache/huggingface
      - TRANSFORMERS_CACHE=/root/.cache/huggingface
      - SENTENCE_TRANSFORMERS_HOME=/root/.cache/huggingface
      - HF_HUB_OFFLINE=1
      - TRANSFORMERS_OFFLINE=1
      - PYTHONUNBUFFERED=1
      # SSL bypass for corporate environments
      - HF_HUB_DISABLE_SSL_VERIFY=1
      - CURL_CA_BUNDLE=
      - REQUESTS_CA_BUNDLE=
      - PYTHONHTTPSVERIFY=0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started

  # Celery worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rag_transcript_worker
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=1 --pool=solo
    volumes:
      - ./backend:/app
      - ./storage:/app/storage
      - ./hf_cache:/root/.cache/huggingface  # Pre-downloaded HF models
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/rag_transcript
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - STORAGE_BACKEND=local
      - LOCAL_STORAGE_PATH=/app/storage
      - EMBEDDING_MODEL=/root/.cache/huggingface/all-MiniLM-L6-v2
      - HF_HOME=/root/.cache/huggingface
      - TRANSFORMERS_CACHE=/root/.cache/huggingface
      - SENTENCE_TRANSFORMERS_HOME=/root/.cache/huggingface
      - HF_HUB_OFFLINE=1
      - TRANSFORMERS_OFFLINE=1
      - PYTHONUNBUFFERED=1
      # SSL bypass for corporate environments
      - HF_HUB_DISABLE_SSL_VERIFY=1
      - CURL_CA_BUNDLE=
      - REQUESTS_CA_BUNDLE=
      - PYTHONHTTPSVERIFY=0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started

  # Celery beat (scheduled tasks)
  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rag_transcript_beat
    command: celery -A app.core.celery_app beat --loglevel=info
    volumes:
      - ./backend:/app
      - ./hf_cache:/root/.cache/huggingface  # Pre-downloaded HF models
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/rag_transcript
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - EMBEDDING_MODEL=/root/.cache/huggingface/all-MiniLM-L6-v2
      - HF_HOME=/root/.cache/huggingface
      - TRANSFORMERS_CACHE=/root/.cache/huggingface
      - SENTENCE_TRANSFORMERS_HOME=/root/.cache/huggingface
      - HF_HUB_OFFLINE=1
      - TRANSFORMERS_OFFLINE=1
      - PYTHONUNBUFFERED=1
      # SSL bypass for corporate environments
      - HF_HUB_DISABLE_SSL_VERIFY=1
      - CURL_CA_BUNDLE=
      - REQUESTS_CA_BUNDLE=
      - PYTHONHTTPSVERIFY=0
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
