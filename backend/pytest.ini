[pytest]
# Pytest configuration for RAG Transcript project
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    asyncio: Tests that use async/await
    slow: Tests that take longer to run
    youtube: Tests related to YouTube service
    embedding: Tests related to embedding service
    vector_store: Tests related to vector store service
    rag: Tests related to RAG pipeline

# Asyncio mode for pytest-asyncio
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_file = pytest.log
log_file_level = DEBUG
